<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background-Colour-Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="text">
                <h2>Background-Colour-Changer</h2>
            </div>
            <div class="colourBox">
                <div class="colourButton" id="blue"></div>
                <div class="colourButton" id="green"></div>
                <div class="colourButton" id="red"></div>
                <div class="colourButton" id="yellow"></div>
                <div class="colourButton" id="black"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
